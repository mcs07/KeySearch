<!DOCTYPE html>
<html class="add">
	<head>
		<meta charset="utf-8">
		<title>Add Keyword | KeySearch</title>
		<link rel="stylesheet" href="css/popover.css">
		<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
		<script type="text/javascript" src="js/store.js"></script>
		<script type="text/javascript" src="js/popover.js"></script>
		<script type="text/javascript" src="js/add.js"></script>
	</head>
	<body>
		<header>
			<h1>Create a Keyword Search</h1>
		</header>
		<section>
			<form id="form">
				<p>
				<label for="keyword">Keyword:</label>
				<input name="keyword" type="text" id="keyword">
				<span id="keyDesc" class="description"> </span>
				</p>
				<p id="dropDown" style="display:none">
				<label for="buttonPressed">Button Pressed:</label>
				<select name="buttonPressed" id="buttonSelect">
				</select>
				</p>
				<p>
				<button id="save" id="addSubmit" type="submit">Save</button
				</p>
			</form>
		</section>
	</body>
</html>
