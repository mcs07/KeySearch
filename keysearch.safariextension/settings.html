<!DOCTYPE html>
<html class="settings">
	<head>
		<meta charset="utf-8">
		<title>Settings | KeySearch</title>
		<link rel="stylesheet" href="css/popover.css">
		<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
		<script type="text/javascript" src="js/popover.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>
	</head>
	<body>
		<header>
			<h1>Settings</h1>
			<button id="back">Back</button>
		</header>
		<section>
			<div id="centerAlign">
				<div id="shortcutContainer">
					<input type="text" id="shortcut" name="shortcut">
					<span id="shortcutDisplay">
						 <em class="kscText">Type Shortcut...</em>
					 </span>
				</div>
			</div>
			<p>
				<label for="shortcutAction">Shortcut triggers:</label>
				<input id="popover" name="shortcutAction" type="radio">
				<label for="popover" class="choice">Popover Search</label>
				<input id="hud" name="shortcutAction" type="radio">
				<label for="hud" class="choice">HUD Search</label>
			</p>
			<p>
				<label for="resultsType">Results open in:</label>
				<input id="foreground" name="resultsType" type="radio">
				<label for="foreground" class="choice">Foreground tab</label>
				<input id="background" name="resultsType" type="radio">
				<label for="background" class="choice">Background tab</label>
				<input id="new" name="resultsType" type="radio">
				<label for="new" class="choice">New window</label>
				<input id="current" name="resultsType" type="radio">
				<label for="current" class="choice">Current window</label>
			</p>
			<div id="centerAlign">
				<input id="enableAddressBar" name="enableAddressBar" type="checkbox">
				<label for="enableAddressBar">Enable KeySearch via address bar</label>
			</div>
		</section>
	</body>
</html>
