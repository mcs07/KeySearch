<!DOCTYPE html>
<html class="keywords">
	<head>
		<meta charset="utf-8">
		<title>Edit Keywords | KeySearch</title>
		<link rel="stylesheet" href="css/popover.css">
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/store.js"></script>
		<script type="text/javascript" src="js/popover.js"></script>
		<script type="text/javascript" src="js/keywords.js"></script>
	</head>
	<body>
		<header>
			<h1>Keywords</h1>
			<button id="back">Back</button>
		</header>
		<section>
			<aside>
				<nav>
					<ul id="list">
					</ul>
					<a id="new" class="listLink" href="#newKeyword">New Keyword</a>
				</nav>
				<div id="buttonContainer">
					<button id="plusButton">+</button>
					<select id="actionButton">
						<option value="import">Import Keywords</option>
						<option value="export">Export Keywords</option>
					</select>
				</div>
			</aside>
			<form id="form">
				<p>
					<input id="enabled" name="enabled" type="checkbox" checked="checked">
					<label for="keyword">Keyword:</label>
					<input id="keyword" name="keyword" type="text">
				</p>
				<p>
					<label for="name">Name:</label>
					<input id="name" name="name" type="text">
				</p>
				<p>
					<label for="url">URL:</label>
					<input id="url" name="url" type="text">
				</p>
				<p>
					<label for="shortcut">Shortcut:</label>
					<input type="text" id="shortcut" name="shortcut">
					<span id="shortcutDisplay">
						<em class="kscText">Type Shortcut...</em>
					</span>
				</p>
				<p>
					<button id="save" name="save" type="submit">Save</button>
					<span id="error" class="description"></span>
				</p>
			</form>
		</section>
	</body>
</html>
